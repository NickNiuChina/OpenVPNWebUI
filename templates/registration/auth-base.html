{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}{% endblock %}</title>

  <link rel="shortcut icon" href="{% static 'img/favicon.ico' %}" type="image/x-icon"/>
  {# Google Font: Source Sans Pro #}
  {# <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback"> #}
  {# Font Awesome #}
  <link rel="stylesheet" href="{% static 'plugins/fontawesome-free/css/all.css' %}">
  {# icheck bootstrap #}
  <link rel="stylesheet" href="{% static 'plugins/icheck-bootstrap/icheck-bootstrap.css' %}">
  {# Theme style #}
  <link rel="stylesheet" href="{% static 'css/adminlte.css' %}">
  {# jQuery #}
  <script src="{% static 'plugins/jquery/jquery.js' %}"></script>
  {# Bootstrap 4 #}
  <script src="{% static 'plugins/bootstrap/js/bootstrap.bundle.js' %}"></script>
  {# AdminLTE App #}
  <script src="{% static 'js/adminlte.js' %}"></script>
</head>

{% block content %}{% endblock %}
</html>
